on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

name: Main tests

jobs:
  tox_test:
    name: Tox env
    steps:
    - uses: actions/checkout@v2
    - name: Run Tox test
      id: test
      uses: fedora-python/tox-github-action@master
      with:
        tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env: [py36, py37, py38, py39, pyflakes, mypy]

    # Use GitHub's Linux Docker host
    runs-on: ubuntu-latest
