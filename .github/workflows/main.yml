on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

name: Main tests

jobs:
  tox_test:
    name: Tox env
    steps:
    - uses: actions/checkout@v3
    - name: Run Tox test
      id: test
      uses: fedora-python/tox-github-action@main
      with:
        tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env: [py38, py39, py310, py311, py312, py313, pyflakes, mypy310, mypy313]

    # Use GitHub's Linux Docker host
    runs-on: ubuntu-latest
